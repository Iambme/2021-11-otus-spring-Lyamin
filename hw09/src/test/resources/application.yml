spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: testlibrarydb
mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.lyamin.app.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR