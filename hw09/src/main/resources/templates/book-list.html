<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1200, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<!--                    Таблица с книгами библиотеки-->
<div class="card">
    <div class="card-header">
        Библиотека
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Название книги</th>
                <th scope="col">Автор</th>
                <th scope="col">Жанр</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${books}">
                <td class="align-middle" data-th-text="${book.id}"></td>
                <td class="align-middle" data-th-text="${book.title}"></td>
                <td class="align-bottom" data-th-text="${book.author.name}"></td>
                <td class="align-middle" data-th-text="${book.genre.name}"></td>
                <td class="align-middle">
                    <a th:href="@{/getForm/__${book.id}__}" class="btn btn-primary btn-sm">Обновить</a>
                    <a th:href="@{/book/__${book.id}__}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <br>
    <div>
        <a th:href="@{/getForm}" class="btn btn-success btn-sm">Добавить книгу</a>
    </div>

</div>
</body>
</html>
